		<p>포토샵의 다양한 모드를 알아보다<br>
			<br>
		포토샵에는 다양한 이미지 모드와, 두 가지의 색상 모드가 있다.<br>
		색상 모드에는 RGB 모드 CMYK가 있다는 사실은 알았지만, 그 밖에도 더 다양한 이미지 모드가 있다는 사실을 알았다.<br>
		<br>
		예를 들면 검은색과 흰색 그리고 그 사이에 있는 회색들로 구성된 그레이스케일, 8비트, 최대 256색상으로만 표현하는 인덱스 모드 등 다양한 이미지 모드를 알아보고 실험할 수 있었던 주 차였다.</p>
